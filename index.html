<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input class="display" placeholder="Password" readonly data-passwordDisplay>
            <button class="button">
                <span class='copyy' data-copyMessage></span>
                <img src="copy.svg" alt="copy" width="23px" height="23px" data-copy>
            </button>
        </div>

        <div class="input-container">
            <!-- password length container-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider-->
            <input type="range" min="0" max="20" class="slider" step="1" value="10">

            <!-- Options -->
            <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Incude Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Incude Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Incude Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Incude Symbols</label>
            </div>

            <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- button -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
